<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD with IndexedDB</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/1cdd86a530.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css" >
    </head>
    <body>
        <div class="container py-4 text-center">
            <h1 class="bg-light text-info"><i class="far fa-address-book"></i> Phone Directory</h1>
            <div class="d-flex justify-content-center">
                <div class="w-50 input-tag">
                    <input type="text" id="name" placeholder="Name" class="form-control" autocomplete="off">
                    <input type="text" id="phoneNumber" placeholder="Phone Number" class="form-control" autocomplete="off">
                    <input type="text" id="email" placeholder="Email" class="form-control" autocomplete="off">
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-success" id="create" onclick="createContact();">Create</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary" id='read'>Read</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-warning" id="update" onclick="updateContact();">Update</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-danger" id="delete" onclick="deleteAll();">DeleteAll</button>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col bg-light">
                    <h4>#</h4>
                </div>
                <div class="col bg-light">
                    <h4>Name</h4>
                </div>
                <div class="col bg-light">
                    <h4>Phone No.</h4>
                </div>
                <div class="col bg-light">
                    <h4>Email</h4>
                </div>
                <div class="col bg-light">
                    <h4>Edit</h4>
                </div>
                <div class="col bg-light">
                    <h4>Delete</h4>
                </div>
            </div>
            <div id='record'></div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="./script.js" rel="text/script"></script>
    </body>
</html>
